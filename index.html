<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Canvas Game</title>
    <link rel="icon" href="./icon-circle.svg" title="icon">
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: sans-serif;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="divScoreEl" style="opacity: 0; position: absolute; color: white; padding: 10px; font-weight: bold;">
        <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div id="modalEl"
        style="display: none; position: absolute; background-color: white; top: 50%; transform: translate(-50%, -50%); left: 50%; padding: 16px; max-width: 350px; width: 100%; text-align: center; border-radius: 5px;">
        <label style="font-size: 14px; color: gray;">Game Over</label>
        <h1 id="modalScoreEl" style="font-size: 48px; margin-bottom: 0; margin-top: 8px;">0</h1>
        <p style="margin: 0; font-size: 15px; color: grey;">Points</p>
        <button id="buttonEl"
            style="margin-top: 12px; background-color: #6AB3E1; border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Restart</button>
    </div>

    <div id="startModalEl"
        style="position: absolute; background-color: white; top: 50%; transform: translate(-50%, -50%); left: 50%; padding: 16px; max-width: 350px; width: 100%; text-align: center; border-radius: 5px;">
        <img src="./icon-circle.svg" alt="svg-circle" style="max-width: 100px; max-height: 100px; width: 100%; height: 100%;">
        <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px;">Survive</h1>
        <button id="startButtonEl"
            style="margin-top: 12px; background-color: #6AB3E1; border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer;">Start</button>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
